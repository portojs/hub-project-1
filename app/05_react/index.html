<!DOCTYPE html>
<html>
  <head lang="en">
    <script src="https://fb.me/react-with-addons-0.14.6.min.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/jsx">
      var MyComponent = React.createClass({
        render: function() {
          return <div>
            <h1>{this.props.text}</h1>
            <p>{this.props.children}</p>
          </div>;
        }
      });

      React.render(<div>
        <MyComponent text="How do you do?">This is a how do you do.</MyComponent>
        <MyComponent text="What are you doing?">This is a what are you doing.</MyComponent>
        <MyComponent text="Whatever happens">This is whatever happens.</MyComponent></div>, document.getElementById('react-container'));
    </script>
  </body>
</html>
